<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> CSS Diner Shoping list</title>
	<link rel="stylesheet" type="text/css" href="styles.css.">
	<link rel="shortcut icon"  href="1.png">
</head>
<body>
<div class="work">
<header>
  <h1>CSS Diner Shoping List</h1>
  <p class="logo">Let's go to the mall!</p>
  </header>
  <nav>
  	<ul>
  		<li><input type="checkbox" id="i1"><label for="i1"><span class="span1">A lot of pickles </span><span>(for the next lessons about CSS)</span></label></li>
  		<li><input type="checkbox" id="i2"><label for="i2"<span class="span1">10 apples </span><span>(for more CSS manipulations)</span></li>
  		<li><input type="checkbox" id="i3"><label for="i3"<span class="span1">20 oranges </span><span>(because they are awesome)</span></li>
  		<li><input type="checkbox" id="i4"><label for="i4"<span class="span1">13 pales </span><span>(hm... they always disppear)</span></li>
  		<li><input type="checkbox" id="i5"><label for="i5"<span class="span1">15 bentos </span></li>
  		<li><input type="checkbox" id="i6"><label for="i6"<span class="span1">1 bottle of Sake ^_^ </span><span>(for friends)</span></li>
  	</ul>
  </nav>
	<footer>
		<div  class="op">Bon appetit =)</div>
	</footer>
</div>
</body>
</html>
